{% extends 'base.html'%}
{% block title %}
	登录页面
{% endblock %}
{% block content %}
	<form action="{% url 'login_in' %}" method="post">
		{% csrf_token %}
		用户名称：<input type="text" name="username" id=user_name><span>{{ message }}</span><br><br>
		用户密码：<input type="password" name="password" id="password"><br><br>
		<input type="submit" name="" value="登录">
	</form>
{% endblock %}
